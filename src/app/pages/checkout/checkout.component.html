<div class="container">
    <form class=" form item"  #checkoutForm="ngForm">
        <mat-form-field class="form_element">
            <input matInput 
            placeholder="nombre"
            required
            type="text" [(ngModel)]="model.name" 
            name="name"
            #name="ngModel">
            
            <mat-error *ngIf="!name.valid || name.pristine">
                Nombre es requerido
            </mat-error>
        </mat-form-field>  <br>

        <mat-radio-group class="form_element">
            <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)"  checked>Pickup</mat-radio-button><br><br>
            <mat-radio-button value="mat-radio-button" (change)="onPickupOrDelivery(true)">Delivery</mat-radio-button>
        </mat-radio-group>


        <ng-container *ngIf="isDelivery ; else showStores">
            <mat-form-field class="form_element">
                <input type="text"
                matInput
                placeholder="shipping Address"
                [(ngModel)]="model.shippingAddress"
                name="shippingAddress"
                #shippingAddress="ngModel">
            </mat-form-field>
    
            <mat-form-field class="form_element">
                <input type="text"
                matInput
                placeholder="City"
                [(ngModel)]="model.city"
                name="city"
                #city="ngModel">
            </mat-form-field>
    
            
        </ng-container>

       
        <ng-template #showStores>
            <mat-form-field class="form_element">
                <mat-label> Select me </mat-label>
                <mat-select 
                name="store"
                #store ="ngModel"
                [(ngModel)]="model.store">
    
                <mat-option [value]="tienda"*ngFor="let tienda of stores">
                    {{ tienda.name }} - {{ tienda.openingHours }}
                </mat-option>
    
            
            </mat-select>
            </mat-form-field>
        </ng-template>
    </form>
</div>

<app-details></app-details>

<div class="container_button">
    <button
    [disabled]="!checkoutForm.form.valid"
    mat-raised-button
    color ="primary"
    type="submit"
    (click)="onSubmit(checkoutForm)"
    >
    checkout
    </button>
</div>
